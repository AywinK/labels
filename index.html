<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels</title>
</head>

<body>
    <script>
        let url = 'https://labels-roan.vercel.app/';
        document.querySelector("body").addEventListener("paste", e => {
            console.log("pasting")
            // Assuming dataArr is an array that you want to send to the server
            const dataArr = e.clipboardData.getData("text");

            // Make a POST request to localhost:3000 using fetch
            fetch('https://labels-roan.vercel.app/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    dataArr
                }),
            })
                .then(function (response) { return response.text() })
                .then(function (html) {

                    document.body.innerHTML = html;
                    url = "";

                })
                .catch(error => {
                    console.error('Error making POST request:', error);
                });
        });
    </script>
    <!-- Fetch polyfill for Internet Explorer 10 compatibility -->
    <script src="https://unpkg.com/unfetch/dist/unfetch.umd.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels</title>
</head>

<body>
    <script>
        document.querySelector("body").addEventListener("paste", e => {
            console.log("pasting")
            // Assuming dataArr is an array that you want to send to the server
            const dataArr = e.clipboardData.getData("text");

            // Make a POST request to localhost:3000 using fetch
            fetch('https://labels-roan.vercel.app', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        dataArr
                    }),
                })
                .then(response => response.blob())
                .then(blob => {
                    // Create a Blob URL for the embedded PDF
                    const url = URL.createObjectURL(blob);

                    // Create an embed element to display the PDF
                    const embed = document.createElement('embed');
                    embed.src = url;
                    embed.type = 'application/pdf';
                    embed.width = '100%';
                    embed.height = '100%';

                    // Append the embed element to the body
                    document.body.appendChild(embed);
                })
                .catch(error => {
                    console.error('Error making POST request:', error);
                });
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels</title>
</head>

<body>
    <script>
        document.querySelector("body").addEventListener("paste", function (e) {
            // Assuming dataArr is an array that you want to send to the server
            const dataArr = e.clipboardData.getData("text");

            // Make a POST request to localhost:3000 using fetch
            fetch('https://labels-roan.vercel.app/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    dataArr
                }),
            })
                .then(response => response.blob())
                .then(blob => {
                    // Create a Blob URL for the embedded PDF
                    const url = window.URL.createObjectURL(blob);

                    // Create an anchor element to trigger the download
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'labels.pdf';

                    // Append the anchor element to the body
                    document.body.appendChild(a);

                    // Trigger the click event on the anchor element
                    a.click();

                    // Remove the anchor element from the document
                    document.body.removeChild(a);

                    // Release the Blob URL
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Error making POST request:', error);
                });
        });
    </script>
    <!-- Fetch polyfill for Internet Explorer 10 compatibility -->
    <script src="https://unpkg.com/unfetch/dist/unfetch.umd.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels</title>
</head>

<body>
    <script>
        var url = 'https://labels-roan.vercel.app/';
        document.querySelector("body").addEventListener("paste", function (e) {
            console.log("pasting")
            // Assuming dataArr is an array that you want to send to the server
            var dataArr = e.clipboardData.getData("text");

            // Make a POST request to localhost:3000 using fetch
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    dataArr
                }),
            })
                .then(function (response) { return response.text() })
                .then(function (html) {

                    document.body.innerHTML = html;
                    url = "";

                })
                .catch(function (error) {
                    console.error('Error making POST request:', error);
                });
        })
    </script>
</body>

</html>

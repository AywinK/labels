        document.querySelector("body").addEventListener("paste", e => {
            console.log("pasting")
            // Assuming dataArr is an array that you want to send to the server
            const dataArr = e.clipboardData.getData("text");

            // Make a POST request to localhost:3000 using fetch
            fetch('https://labels-roan.vercel.app/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    dataArr
                }),
            })
                .then(response => response.text())
                .then((html) => {

                    document.body.innerHTML = html;
                    url = "";

                })
                .catch(error => {
                    console.error('Error making POST request:', error);
                });

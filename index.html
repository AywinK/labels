<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: auto;
            margin: 0cm;
        }

        body {
            width: 100%;
            height: 100%;
            font-family: "Roboto", Arial, sans-serif;
        }

        .page {
            width: 100%;
            height: 100%;
            padding: 15.1mm 7.2mm;
            page-break-after: always;
            break-after: always;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2.55mm;
            /* Adjust the gap as needed */
        }

        .label {
            border: 0mm solid black;
            /* Use thin borders suitable for printing */
            border-radius: 5mm;
            /* Rounded borders */
            width: 63.5mm;
            /* Adjust the width as needed */
            height: 29.6mm;
            /* Adjust the height as needed */
            padding: 5mm;

            display: grid;
            gap: 0mm;
            /* Adjust the gap as needed */
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(2, 1fr);
            grid-template-areas:
                "partNumber partNumber"
                "van sheetNumber"
                "edging location";

            >* {
                text-align: center;
                align-self: center;
                justify-self: center;
                font-size: 4.3mm;
                /* Adjust the font size as needed */
            }
        }

        .partNumber {
            grid-area: partNumber;
            font-weight: bold;
            font-size: 7mm;
            /* Adjust the font size as needed */
        }

        .van {
            grid-area: van;
        }

        .sheetNumber {
            grid-area: sheetNumber;
        }

        .edging {
            grid-area: edging;
            padding: 1mm 2mm;
            font-weight: 900;
            border-radius: 1000px;

            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        }

        .sm {
            background-color: green;

        }

        .sp {
            background-color: rgb(0, 140, 255);

        }

        .n {
            background-color: whitesmoke;
            color: blue;

        }

        .t {
            background-color: orange;
        }

        .h {
            background-color: red;
        }

        .c {
            background-color: yellow;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
    <title>Labels</title>
</head>
<body>    
    <script>
document.querySelector("body").addEventListener("paste", e => {
            // Assuming dataArr is an array that you want to send to the server
            const dataArr = e.clipboardData.getData("text");

// Make a POST request to localhost:3000 using fetch
fetch('https://labels-two.vercel.app/', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({ dataArr }),
})
.then(response => response.json())
.then(data => {
    console.log('Server response:', data);
})
.catch(error => {
    console.error('Error making POST request:', error);
});
})
    </script>
</body>

</html>
